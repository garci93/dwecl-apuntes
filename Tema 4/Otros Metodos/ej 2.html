<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            var arr = [1,2,3,4,-5];
            document.write(arr+"<br />");
            if (arr.every(element => (element>0 && Number.isInteger(element)))) {
                document.write("Todos los elementos son enteros positivos<br />");
            } else {
                document.write("Hay elementos que no son enteros positivos<br />");
            }
            var arr2 = arr.map(element => element*3)
            document.write(arr2+"<br />");
            var resmul = arr2.reduce((total,num) => total*num);
            document.write(resmul+"<br />");
        </script>
    </body>
</html>
