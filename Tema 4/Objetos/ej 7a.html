            class Empleado {
                constructor(nombre, departamento){
                    var _nombre = nombre || "";
                    var _departamento = departamento || "General";

                    this.getNombre = function (){
                        return _nombre;
                    }

                    this.setNombre = function (nombre){
                        this._nombre = nombre;
                    }

                    this.getDepartamento = function (){
                        return _departamento;
                    }

                    this.setDepartamento = function (departamento){
                        this._departamento = departamento;
                    }
                }

                mostrarDatos(){
                    console.log(`Nombre: ${this.getNombre()}`);
                    console.log(`Departamento: ${this.getDepartamento()}`);
                }
            }

            class Director extends Empleado {
                constructor(nombre, departamento, informes) {
                    super(nombre, departamento);

                    this.getInformes = function (){

                        this._informes = informes;
                    }
                }

                mostrarDatos(){
                    console.log(`Nombre: ${this.getNombre()}`);
                    console.log(`Departamento: ${this.getDepartamento()}`);
                    console.log(`Informes: ${this.getInformes()}`);
                }
            }

            class Trabajador extends Empleado {

                }
            }
