<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            Array.prototype.eliminaVal = function(valor){
                for (var i in this) {
                    if (this[i] === valor) {
                        this.splice(i,1);
                    }
            }
            arr = ["Fulanito","Menganito","Zutanito"];
            arr.eliminaVal("Fulanito");
            console.log(arr);
        </script>
    </body>
</html>
