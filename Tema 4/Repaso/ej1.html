<!DOCTYPE html>
<html lang="es">
	<head>

	<body>
		<form>
			<h1>QUIZ DOÑANA</h1>
			<p>
				<label>Pregunta 1: ¿Cuál es el número mayor?</label>
				<input type ='number' id="num1" readonly>
				<input type ='number' id="num2" readonly>
				<input type ='number' id="num3" readonly>
				<input type='text' id="mayor" >
			</p>
			<p>
				<label>Pregunta 2: ¿Cuántas horas han pasado?</label>
				<input type='text' id="anyo" readonly>
				<input type='text' id="horas" >
			</p>
			<p>
				<label>TIEMPO</label>
				<input type='number'>
			</p>
			<input type='button' value="Parar" onclick="abre()">

		</form>
		<script type="text/javascript">
			function abre(){
			  v = open ('ej1 secun.html','','width=300,height=100');
			}
			function generarNumeros() {
				document.getElementById("num1").value = parseInt(Math.random()*100+1);
				document.getElementById("num2").value = parseInt(Math.random()*100+1);
				document.getElementById("num3").value = parseInt(Math.random()*100+1);
			}
			function generarAnyo() {
				var fecha = new Date;
				document.getElementById("anyo").value = parseInt(Math.random()*(fecha.getFullYear()-1970)+1970);
			}
			generarNumeros();
			generarAnyo();
		</script>
	</body>
