    <title>Ejercicio 7 Tema 2</title>
    <script>
      var num = Number(prompt('Introduzca un número menor de 1000'));
      if (num >= 1000) {
        alert('El número debe ser menor de 1000');
      } else {
        num = num.toString();
        for (var x in num) {
          alert(num[x]);
        }
      }
    </script>
