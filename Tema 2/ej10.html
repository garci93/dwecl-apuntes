    <title>Ejercicio 10 Tema 2</title>
    <script>
      var frase = prompt('Introduzca una frase:');

      for (var x in frase) {
        if (frase[x] >= 0 && frase[x] <= 9) {
          continue;
        } else {
          alert(frase[x]);
        }
      }
