    <meta charset="utf-8">
    <title>Ejercicio 4 Tema 2</title>
    <script type="text/javascript">
      var num1 = Number(prompt('Introduzca un número'));
      var num2 = Number(prompt('Introduzca otro número'));
      function multOcho(n1,n2){
        for (var i = n1; i <= n2; i++) {
          if (i%8 == 0) {
            alert(i);
          }
        }
      }
      (num1 <= num2) ? multOcho(num1,num2) : multOcho(num2,num1);
    </script>
