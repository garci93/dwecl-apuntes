<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            window.onmousedown = botonRaton;
            function botonRaton(e){
                var evento = e || window.event();
                switch (evento.button) {
                    case 0:
                    console.log("Botón izquierdo");
                    break;
                    case 1:
                    console.log("Botón intermedio");
                    break;
                    case 2:
                    console.log("Botón derecho");
                    break;
                }
            }
        </script>
    </body>
</html>
