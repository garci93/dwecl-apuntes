<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      var frase = prompt("Introduzca una frase");
      if (frase == frase.toLowerCase()) {
        alert("La frase está en minúsculas");
      } else if (frase == frase.toUpperCase()) {
        alert("La frase está en mayúsculas");
      } else {
        alert("La frase contiene mayúsculas y minúsculas");
      }
    </script>
  </head>

  </body>
</html>
