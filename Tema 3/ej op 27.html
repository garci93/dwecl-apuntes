    <script type="text/javascript">
      var par = `Esto es un parrafo. Realmente no te cuesta mucho trabajo escribirlo. Yo diria que menos de un minuto. Lo que pasa es que si te lo piensas demasiado es mejor usar el lorem ipsum.`
      var opcion = Number(prompt("Elija un patr√≥n a buscar [1-3]"));
      switch (opcion) {
          case 1:
                var pat = /(^| )(lo\w* )/g;
              break;
          case 2:
                var pat = /(^| )(\w*s(?=( |\.)))/g;
              break;
          case 3:
                var pat = /(^| )(\w*te\w*(?=( |\.)))/g;
              break;
      }
      var res = pat.exec(par);
      while(res != null){
        document.write(res[2]);
        res = pat.exec(par);
      }
