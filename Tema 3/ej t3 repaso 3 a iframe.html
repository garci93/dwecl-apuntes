<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <form>
        <input type="button" value="Calcular" onclick="potencia()";/>
        <input type="text";/>
    </form>
    <script type="text/javascript">
        function potencia() {
            window.document.forms[0].elements[1].value = Math.pow(window.parent.document.forms[0].elements[0].value,window.parent.document.forms[0].elements[1].value);
        }
    </script>
  </body>
</html>
