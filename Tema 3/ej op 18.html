<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      var exp = prompt("Introduzca unas coordenadas");
      var pat = /^\(\d{1,3}\,\d{1,3}\)$/;
      if (pat.test(exp)) {
        document.write("Coordenada válida");
      } else {
        document.write("Coordenada inválida");
      }
    </script>
