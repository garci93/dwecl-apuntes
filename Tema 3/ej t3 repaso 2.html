<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <a href="" id="enl">Enlace mágico</a>
    <script type="text/javascript">
        var opcion = parseInt(Math.random()*3);
        switch (opcion){
            case 0:
                document.getElementById("enl").href = "http://outlook.live.com"; <!--otro ejemplo! también vale-->
                break;
            case 1:
                document.getElementById("enl").innerHTML = '<a href="https://www.google.com/gmail/">Enlace mágico</a>';
                break;
            case 2:
                document.links[0].href = "https://es.yahoo.com/"; <!--y otro ejemplo más, son tres formas de hacer lo mismo-->
                break;
            default:
                document.write("Error inesperado");
                break;
        }
    </script>
  </body>
</html>
