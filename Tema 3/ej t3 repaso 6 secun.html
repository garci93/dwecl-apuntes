<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <script type="text/javascript">
          function cambiarColor() {
              opener.document.body.style.background = document.forms[0].elements[0].value;
              opener.document.forms[0].elements[0].value = document.forms[0].elements[0].value;
          }
      </script>
  </head>
  <body>
    <form>
      <input type="color" onchange="cambiarColor()">
    </form>
  </body>
</html>
