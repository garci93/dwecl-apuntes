<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      var exp = prompt("Introduzca una hora con minutos y segundos (hh:mm:ss)");
      var pat1 = /^([0-1]\d|2[0-3])\:[0-5]\d\:[0-5]\d$/;
      if (pat1.test(exp)) {
        document.write("Hora válida");
      } else {
        document.write("Hora inválida");
      }
    </script>
  </head>
  <body>

  </body>
</html>
